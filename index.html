<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/public/css/styles.css">
    <title>Coffe Website</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="./app/public/img/logo.svg" alt="Get-Coffe Logo">
        </div>

        <div class="navbar__links">
            <a href="#" class="navbar__links-link">
                Menu
            </a>

            <a href="#" class="navbar__links-link">
                Contact
            </a>

            <a href="#" class="navbar__links-link">
                Fint Us
            </a>
        </div>
    </nav>

    <main class="hero">
        <div class="hero__container">
            <article class="hero__container__texts">
                <h1 class="hero__container__texts-title">
                    The best way to get your coffe without leaving the comfort of your house
                </h1>

                <div class="hero__container__texts-contact">
                    <div class="btn">
                        make your order
                    </div>

                    <div class="icons">
                        <img src="./app/public/img/instagram.svg" alt="Get-Coffe instagram">
                        <img src="./app/public/img/linkedin.svg" alt="Get-Coffe Linkedin">
                        <img src="./app/public/img/twitter.svg" alt="Get-Coffe Twitter">
                    </div>
                </div>
            </article>

            <div class="hero__container__img">
                <img src="./app/public/img/copo.svg" alt="Get-Coffe Logo">
            </div>
        </div>

        <footer class="scroll">
            <h2 class="scroll__title">
                scroll dow
            </h2>
            <img src="./app/public/img/scroll.svg" alt="Get-Coffe">
        </footer>
    </main>

    
    
</body>
</html>
